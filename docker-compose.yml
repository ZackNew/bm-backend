services:
  postgres:
    image: postgres:17-alpine
    container_name: bms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bms_db
      POSTGRES_USER: bms_user
      POSTGRES_PASSWORD: bms_password
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bms_user -d bms_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bms-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
